<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>pop()</h2>

<p>The pop() method remove array element.</p>

<p id="demo"></p>

<script>
var language = ["English", "Hindi", "French", "Urdu"];
language.pop();
document.getElementById("demo").innerHTML = language.toString();
</script>

</body>
</html>
