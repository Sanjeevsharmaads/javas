<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var languages = ["Java", "C", "C++", "PHP", "Dot net"];
var text = "";
var i;
for (i in languages) {
    text += languages[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
