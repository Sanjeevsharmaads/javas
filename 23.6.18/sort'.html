<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Array Sort</h3>
	<p id="demo"></p>
	<script type="text/javascript">
		var cities=["Gurgaon", "Chandigarh", "Delhi" ,"Noida" ,"Mumbai"];
		var slice=cities.sort();
		document.getElementById("demo").innerHTML=slice[0]+"<br> "+slice[1]+"<br>"+slice[2]+"<br>"+slice[3]+"<br>"+slice[4];
	</script>

</body>
</html>
