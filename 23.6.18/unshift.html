<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>unshift()</h2>

<p>The unshift() add element in starting array .</p>

<p id="demo"></p>

<script>
var language = ["English", "Hindi", "French"];
language.unshift("urdu");
document.getElementById("demo").innerHTML = language.toString();
</script>

</body>
</html>
