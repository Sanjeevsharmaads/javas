<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to add two click events to the same button.</p>
<p id="demo"></p>
<button id="myBtn">Try it</button>

<script>
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", myFunction2);
x.addEventListener("mouseout", myFunction3);

function myFunction() {
    document.getElementById("demo").innerHTML+="Mouse over ! <br>";
}

function myFunction3() {
	document.getElementById("demo").innerHTML+="Mouse out ! <br>";
}
function myFunction2() {
	document.getElementById("demo").innerHTML+="Clicked";
}
</script>

</body>
</html>
