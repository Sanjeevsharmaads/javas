<!DOCTYPE html>
<html>
<body>

<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>


var x="";
var myObj = {
    "name":"John",
    "age":30,
    "cars":[ "Ford", "BMW", "Fiat" ]
};
var i;
for(i in myObj.cars)
{
	x += myObj.cars[i]+ "<br>";
}

document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
