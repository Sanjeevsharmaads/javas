<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>

var obj = JSON.parse('{ "name":"Car", "Model":"Mercedes", "color":"Black"}');
document.getElementById("demo").innerHTML = obj.name + "<br>" + obj.Model+ " <br/>" +obj.color;

</script>

</body>
</html>
