<!DOCTYPE html>
<html>
<body>

<p>Looping through an array using a for in loop:</p>

<p id="demo"></p>

<script>

var myObj, i,j, x = "";
myObj = {
    "name":"John",
    "age":30,
    "state":[
    {"name":"Haryana","cities":["hisar","hansi","rohtak"]},
        {"name":"Rajsthan","cities":["Jaipur","Bikaner","Jodhpur"]},
            {"name":"Punjab","cities":["Chandigarh","Amritsar","Ludhiana"]}
            ]

};
for (i in myObj.state) {
    x += "<h2>" + myObj.state[i].name + "</h2>";
    for (j in myObj.state[i].cities) {
        x += myObj.state[i].cities[j] + "<br>";
    }
}

document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
