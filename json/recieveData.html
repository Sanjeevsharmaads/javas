<!DOCTYPE html>
<html>
<body>

<h2>Convert a string written in JSON format, into a JavaScript object.</h2>

<p id="demo"></p>

<script>

var myJSON = '{ "name":"Sourav", "age":31, "city":"New Delhi" }';
var myObj = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myObj.name+" <br>"+myObj.city;

</script>

</body>
</html>
