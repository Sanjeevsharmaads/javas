<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>The search() method returns the position of the first occurrence of a specified text in a string</h2>
<p id="demo"></p>
<script type="text/javascript">
	var str="You are doing javascript! doing great";
	var pos=str.search("doing");
	document.getElementById("demo").innerHTML=pos;
</script>

</body>
</html>
