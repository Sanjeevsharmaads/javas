<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>substr() is similar to slice().
The difference is that the second parameter specifies the length of the extracted part.
	<p id="demo"></p>
	<script type="text/javascript">
		var str="Gurgaon Chandigarh Delhi Noida Mumbai";
		var slice=str.substr(19,6);
		document.getElementById("demo").innerHTML=slice;
	</script>

</body>
</html>
