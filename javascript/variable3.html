<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>If you re-declare a JavaScript variable, it will not lose its value.</p>

<p id="demo"></p>

<script>
var name= "ADS";
var name="ADS@";//now this will override previous value
document.getElementById("demo").innerHTML = name;
</script>

</body>
</html>
