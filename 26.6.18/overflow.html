<!DOCTYPE html>
<html>
<body>

<p>Enter a number and check overflow:</p>

<input id="id1" type="number" max="100" required>
<button onclick="myFunction()">OK</button>

<p>If the number is  greater than 100, an error message will be displayed.</p>

<p id="demo"></p>

<script>
function myFunction() {
  var txt="";
  if(document.getElementById("id1").validity.rangeOverflow)
  {
  	txt="value too large";
  }
  document.getElementById("demo").innerHTML=txt;
} 
</script>

</body>
</html>
