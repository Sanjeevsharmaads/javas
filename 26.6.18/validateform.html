<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>It will validate whether you have entered name or not</h2>
	<script type="text/javascript">
		function validate()
		{
			var x=document.forms["myForm"]["fname"].value;
			if(x == "")
				alert("name must be filled");
			return false;
			
		}
	</script>
	<form name="myForm" action="view.html" onsubmit="return validate()" >\
		<input type="text" name="fname">
		<input type="submit" value="submit">
	</form>

</body>
</html>
